<div class="pricing-section">
  <div class="product-card" *ngFor="let product of products">
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-price">
      <span class="original-price">{{ product.price | currency }}</span>
      <span class="discounted-price">{{ getDiscountedPrice(product) | currency }}</span>
    </p>
    <div class="quantity-selector">
      <button (click)="updateQuantity(product, product.quantity - 1)" [disabled]="product.quantity <= 1">-</button>
      <input type="number" [(ngModel)]="product.quantity" min="1">
      <button (click)="updateQuantity(product, product.quantity + 1)">+</button>
    </div>
    <button class="add-to-cart" (click)="addToCart(product)">Add to Cart</button>
  </div>
</div>
